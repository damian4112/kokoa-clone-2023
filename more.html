<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - to Kokoa Talk</title>

 <body>
    <div class="status-bar">
         <div class="status-bar__column">
            <span>No service</span>
                <i class="fa-solid fa-wifi"></i>
              <!--To Do: Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
             <i class="fa-solid fa-battery-full"></i>
             <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="nav__notification2"></span>
            
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component"> 
            <div class="user-component__column">
                <img src="https://images.unsplash.com/photo-1598439210625-5067c578f3f6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80" 
                     class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Totori</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4219 
                        <i class="fa-solid fa-exclamation"></i>
                    </h6>
                    
                </div>
            </div>
        <div class="user-component__column">
            <i class="fa-regular fa-message fa-2x"></i>
     </div>
    </div>  
     <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-calendar"></i>
                <span>Calendar</span></div>
                
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span></div>
                
            <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Theme</span></div>
                
            <div class="icon-row__icon">
                <i class="fa-sharp fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span></div>
               
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                        <span class="more-suggestion__icon-text">Kokoa Story</span>
                    </div>
                </div>

            </div>
    </main>
   


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">

            </li>
            <li class="nav__btn">

            <li class="nav__btn">
                <a class="nav__link" href="find.html">

            </li>

                <span class="nav__notification2"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
